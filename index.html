<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="etch-a-sketch">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         
         <h1 class="header">Sketch Pad</h1>
         <div id="form" class="form">
            <p class="form-text">Pick A New Size</p>
           <input type="text" id = "user-number" class ="user-number"></label>
            <p id="copy-input" class="copy-input"></p>
            <button id="user-submit" class="user-submit">OK</button>
            <p id="prompt" class="prompt"></p>
         </div>
         <div class="sketch">
            <div class="cont-design">
                <div id="container" class="container"></div>
            </div>
                 <div id="button-container" class="button-container">
                    <form id="buttons">
                        <label for="black" class="labels">Black <input type="radio" id="black" name="color" value="black" class="check">
                        </label>
                        <label for="red" class="labels">Red <input type="radio" id="red" name="color" value="red" class="check">
                        </label>
                        <label for="blue" class="labels">Blue <input type="radio" id="blue" name="color" value="blue" class="check">
                        </label>
                        <label for="Random" class="labels">Random <input type="radio" id="random" name="color" value="random" class="check">
                        </label>
                        <label for="erase" class="labels">Erase <input type="radio" id="erase" name="color" value="erase" class="check">
                        </label>
                      <button id="clear-all" class="clear-all">Clear All</button>
                    </form>
                 </div>
             </div>
         <footer class="footer">Built by Sefeoluwa for <a href="https://www.theodinproject.com" target="_blank" class="link">The Odin Project Curriculum </a> </footer>
       
      
      <script src="sketch.js" async defer></script>
    </body>
</html>
