<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="etch-a-sketch">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
         <h1 class="header">Etchy Sketchy</h1>
         <div id="form" class="form">
            <p>Pick New Size</p>
            <input type="text" id="user-number" class="user-number">
            <p id="copy-input"></p>
            <button id="user-submit" class="user-submit">Submit</button>
            <p id="prompt"></p>
         </div>
         <div class="sketch">
             <div id="container"></div>
                 <section id="buttons">
                     <button id="black">Black</button>
                     <button id="red">Red</button>
                     <button id="blue">Blue</button>
                     <button id="random">Random</button>
                     <button id="erase">Erase</button>
                     <button id="clear-all">Clear All</button>
                 </section>
             </div>
         <footer>Built by Sefeoluwa for <a href="https://www.theodinproject.com" target="_blank">The Odin Project Curriculum </a> </footer>
      </main>
      <script src="sketch.js" async defer></script>
    </body>
</html>
